name: Self-Improving Council

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggers
    inputs:
      niche:
        description: 'Niche to analyze (e.g., "AI tools", "React libraries")'
        required: false
        default: 'developer tools'
      min_stars:
        description: 'Minimum star count'
        required: false
        default: '1000'

jobs:
  learn-and-improve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run self-improvement analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx tsx scripts/run-self-improve.ts \
            --niche="${{ github.event.inputs.niche || 'developer tools' }}" \
            --min-stars=${{ github.event.inputs.min_stars || '1000' }} \
            --max-repos=20
      
      - name: Check for knowledge base changes
        id: check_changes
        run: |
          git diff --quiet src/lib/knowledge-base/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request with learned patterns
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "üéì Update knowledge base with learned patterns"
          title: "üéì Self-Improvement: New patterns discovered"
          body: |
            ## ü§ñ Automated Learning Report
            
            The Council has analyzed successful GitHub repositories and discovered new patterns.
            
            **Analysis Details:**
            - Niche: ${{ github.event.inputs.niche || 'developer tools' }}
            - Minimum stars: ${{ github.event.inputs.min_stars || '1000' }}
            - Date: ${{ github.run_started_at }}
            
            **What Changed:**
            - Updated knowledge base files with new patterns
            - Added evidence from successful repositories
            - Increased confidence scores on validated patterns
            
            **Review Checklist:**
            - [ ] Patterns are relevant to our project
            - [ ] Evidence is credible (check repository quality)
            - [ ] Recommendations are actionable
            - [ ] No sensitive information leaked
            
            ---
            
            üîç **How to review:** Check the changes in `src/lib/knowledge-base/`
            
            üí° **How to apply:** Use these patterns when making product decisions
            
            ‚öôÔ∏è **Workflow:** `.github/workflows/self-improve.yml`
          branch: self-improve/patterns-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            learning
            documentation
      
      - name: Comment on PR with summary
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'logs/self-improve-report.md';
            
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              const summary = report.split('\n').slice(0, 30).join('\n');
              
              github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `## üìä Learning Summary\n\n${summary}\n\n*Full report available in workflow logs*`
              });
            }
      
      - name: Upload learning report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: self-improve-report
          path: logs/self-improve-report.md
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('Self-improvement workflow failed. Check logs for details.');

  # Optional: Analyze plugin opportunities
  discover-plugins:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Discover plugin patterns
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx tsx scripts/discover-plugin-patterns.ts \
            --output=logs/plugin-opportunities.md
      
      - name: Upload plugin report
        uses: actions/upload-artifact@v4
        with:
          name: plugin-opportunities
          path: logs/plugin-opportunities.md
          retention-days: 30
