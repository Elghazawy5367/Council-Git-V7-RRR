name: Viral Radar Scan

on:
  schedule:
    # Runs at 10 AM UTC daily (6 AM EST)
    - cron: '0 10 * * *'
  workflow_dispatch:
    inputs:
      niche:
        description: 'Niche to scan'
        required: false
        default: 'AI tools'
      platforms:
        description: 'Platforms (comma-separated: twitter,instagram,trends)'
        required: false
        default: 'twitter,instagram,trends'

permissions:
  contents: write

jobs:
  viral-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¡ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¥ Install Dependencies
        run: npm ci
        
      - name: ğŸ“¡ Run Viral Radar
        run: |
          NICHE="${{ github.event.inputs.niche || 'AI tools' }}"
          PLATFORMS="${{ github.event.inputs.platforms || 'twitter,instagram,trends' }}"
          npm run viral -- "$NICHE" --platforms "$PLATFORMS"
        
      - name: ğŸ’¾ Commit Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/viral-radar.json data/reports/viral-radar.md || true
          git diff --staged --quiet || git commit -m "chore: Viral Radar scan $(date +'%Y-%m-%d')"
          git push || true
        
      - name: ğŸ“Š Summary
        run: |
          if [ -f data/viral-radar.json ]; then
            echo "âœ… Viral scan complete"
            echo "ğŸ“„ Results: data/viral-radar.json"
            echo "ğŸ“‹ Report: data/reports/viral-radar.md"
          else
            echo "âš ï¸  No viral content found"
          fi
