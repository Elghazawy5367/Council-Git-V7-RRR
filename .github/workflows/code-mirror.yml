name: Code Mirror Analysis

on:
  workflow_dispatch:
    inputs:
      generate_report:
        description: 'Generate detailed report'
        required: false
        default: 'true'
  schedule:
    # Run weekly on Sundays at 8 AM UTC
    - cron: '0 8 * * 0'

permissions:
  contents: write

jobs:
  mirror-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline
      
      - name: ğŸª Run Code Mirror Analysis
        run: npm run mirror
      
      - name: ğŸ“Š Store Mirror Report
        uses: actions/upload-artifact@v4
        with:
          name: mirror-report-${{ github.run_number }}
          path: |
            attached_assets/Mirror-Report-*.md
            logs/
          retention-days: 30
      
      - name: ğŸ’¾ Commit Report (if changes)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add attached_assets/ logs/ || true
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "ğŸª Code Mirror Report - Run #${{ github.run_number }}" && git push)
