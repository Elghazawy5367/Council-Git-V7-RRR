name: Twin Mimicry Analysis

on:
  workflow_dispatch:
    inputs:
      repo_path:
        description: 'Repository path (or . for current)'
        required: false
        default: '.'
      developer:
        description: 'Target developer (or auto-detect top contributor)'
        required: false
      min_commits:
        description: 'Min commits required'
        required: false
        default: '10'

permissions:
  contents: write

jobs:
  twin-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ‘¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history required
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¥ Install Dependencies
        run: npm ci
        
      - name: ğŸ‘¥ Run Twin Mimicry
        run: |
          REPO="${{ github.event.inputs.repo_path || '.' }}"
          MIN="${{ github.event.inputs.min_commits || '10' }}"
          
          if [ -n "${{ github.event.inputs.developer }}" ]; then
            npm run twin -- "$REPO" --dev "${{ github.event.inputs.developer }}" --min "$MIN"
          else
            npm run twin -- "$REPO" --min "$MIN"
          fi
        
      - name: ğŸ’¾ Commit Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/twin-mimicry.json data/reports/twin-mimicry.md || true
          git diff --staged --quiet || git commit -m "chore: Twin Mimicry analysis $(date +'%Y-%m-%d')"
          git push || true
        
      - name: ğŸ“Š Summary
        run: |
          if [ -f data/twin-mimicry.json ]; then
            echo "âœ… Twin Mimicry analysis complete"
            echo "ğŸ“„ Results: data/twin-mimicry.json"
            echo "ğŸ“‹ Report: data/reports/twin-mimicry.md"
          else
            echo "âš ï¸  Analysis failed"
          fi
