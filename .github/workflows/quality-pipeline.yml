name: QUALITY Amplification Pipeline

on:
  workflow_dispatch:
    inputs:
      auto_fix:
        description: 'Automatically apply fixes'
        required: false
        default: 'false'
  schedule:
    # Run twice weekly - Tuesday and Friday at 10 AM UTC
    - cron: '0 10 * * 2,5'

permissions:
  contents: write
  pull-requests: write

jobs:
  quality-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: üîç Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì¶ Install Dependencies
        run: npm ci --prefer-offline
      
      - name: ‚ö° Run Quality Pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run quality
      
      - name: üìä Store Quality Report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report-${{ github.run_number }}
          path: |
            logs/quality-pipeline-report.json
            attached_assets/Mirror-Report-*.md
          retention-days: 30
      
      - name: üíæ Commit Quality Reports
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add logs/ attached_assets/ src/lib/knowledge-base/ || true
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "‚ö° QUALITY Pipeline Report - Run #${{ github.run_number }}" && git push)
      
      - name: üîß Create PR with Auto-Fixes (if enabled)
        if: github.event.inputs.auto_fix == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="quality-improvements-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          
          # Apply automated fixes here if available
          npm run lint -- --fix || true
          
          if git diff --quiet; then
            echo "No fixes to apply"
          else
            git add -A
            git commit -m "‚ö° Automated Quality Improvements"
            git push origin "$BRANCH_NAME"
            gh pr create --title "‚ö° Automated Quality Improvements" \
              --body "Auto-generated quality improvements from QUALITY Pipeline" \
              --base main
          fi
