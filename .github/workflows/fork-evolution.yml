name: Fork Evolution Analysis

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to analyze (owner/repo)'
        required: true
      min_stars:
        description: 'Min stars for fork inclusion'
        required: false
        default: '5'
      max_forks:
        description: 'Max forks to analyze'
        required: false
        default: '50'

permissions:
  contents: write

jobs:
  fork-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: ğŸ´ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¥ Install Dependencies
        run: npm ci
        
      - name: ğŸ´ Run Fork Evolution
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.event.inputs.repository }}"
          STARS="${{ github.event.inputs.min_stars || '5' }}"
          MAX="${{ github.event.inputs.max_forks || '50' }}"
          npm run forks -- "$REPO" --stars "$STARS" --max "$MAX" --token "$GITHUB_TOKEN"
        
      - name: ğŸ’¾ Commit Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/fork-evolution.json data/reports/fork-evolution.md || true
          git diff --staged --quiet || git commit -m "chore: Fork Evolution analysis - ${{ github.event.inputs.repository }}"
          git push || true
        
      - name: ğŸ“Š Summary
        run: |
          if [ -f data/fork-evolution.json ]; then
            echo "âœ… Fork analysis complete"
            echo "ğŸ“„ Results: data/fork-evolution.json"
            echo "ğŸ“‹ Report: data/reports/fork-evolution.md"
          else
            echo "âš ï¸  Analysis failed"
          fi
